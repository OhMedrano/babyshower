<html>	<!-- Este es un resumen rápido de cómo funciona html.

			Cuando estás codificación de un sitio web, siempre hay que asegurarse de que tiene etiquetas de cierre. Tal como en java, creo que cierran sus argumentos con el punto y coma ";". Por html es las etiquetas que tengan el / en ellos.

			La etiqueta de la cabeza es siempre necesaria para un sitio. Esto le da al servidor de una forma de reconocer que se trata de un archivo html. -->


<head>
	<!-- La siguiente línea es la etiqueta de la cabeza. Esto le da un título para su sitio, y se puede incluir código que se agrega por primera vez en la prioridad, antes de que el resto del sitio se puede cargar.

	Así que pensar en ello como un tablero de preparar. Aquí es donde usted puede añadir su CSS, o la piel o el maquillaje de la web, mediante el uso de la etiqueta de estilo. También puede incluir diferentes archivos de otros directorios usando una etiqueta de enlace. Si quieres, te voy a mostrar esto más adelante.

	Las etiquetas de enlace, en la cabeza, se pueden utilizar para separar los archivos CSS o archivos de javascript. Es una mala práctica para agregar los archivos javascript en la cabeza ... -->

<title>Hola!</title>
<style>

</style>
</head>

<body>

	<!-- El cuerpo de la etiqueta, es donde todo se junta. Aquí es donde usted pone en su contenido para el sitio. Recta hacia adelante Pretty. Hay maneras de manipular el contenido en el cuerpo de la etiqueta, usando CSS y Javascript. -->
<h1>Hola!</h1>

<p>Esta es un pagina</p>
</body>


</html>
